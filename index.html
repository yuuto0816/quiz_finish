<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
        <title>対戦型ITクイズ</title>
        <link rel="stylesheet" href="quiz.css" />
    </head>
    <body>
        <!-- スタート画面 -->
        <div id="startScreen">
            <h1>対戦型ITクイズ</h1>
            <input
                type="text"
                id="player1Name"
                placeholder="プレイヤー1の名前"
            />
            <input
                type="text"
                id="player2Name"
                placeholder="プレイヤー2の名前"
            />
            <button id="startButton">開始</button>
        </div>

        <!-- クイズ画面 -->
        <div id="quizContainer" style="display: none">
            <h1 id="currentPlayer">プレイヤー1のターン</h1>
            <p id="timer">残り時間: 20秒</p>
            <p id="questionText"></p>
            <input type="text" id="answerInput" placeholder="答えを入力" />
            <button id="submitButton" class="btn">回答</button>
            <button id="hintButton" class="btn">ヒント</button>
            <p id="feedbackText"></p> <!-- 回答＆ヒントテキスト -->
            <p id="playerScores"></p> <!-- スコアテキスト -->
            <div id="button_flex">
                <button id="forceExitButton" class="btn">トップに戻る</button>
            
            <!-- 次の問題へ進むボタン -->
            <button id="nextQuestionButton" class="btn" style="display: none">
                次の問題へ
            </button>
        </div>
        </div>

        <!-- 結果画面 -->
        <div id="resultScreen" style="display: none">
            <h1>結果発表</h1>
            <p id="finalResult"></p>
            <button id="restartButton" class="btn">もう一度プレイ</button>
            <!-- トップに戻るボタンを追加 -->
            <button id="goToTopButton" class="btn">トップに戻る</button>
        </div>

        <script src="game.js"></script>
    </body>
</html>
